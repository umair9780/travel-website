<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel and Tour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: #00796b;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            background: #333;
            color: white;
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .contact-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #00796b;
        }
        .form-group input,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group button {
            background: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #004d40;
        }
        .whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .whatsapp i {
            font-size: 36px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .contact-form {
                padding: 15px;
            }
            .form-group input,
            .form-group textarea {
                width: calc(100% - 15px);
                padding: 8px;
            }
            .form-group button {
                padding: 8px 15px;
            }
            .whatsapp {
                padding: 15px;
            }
            .whatsapp i {
                font-size: 30px;
            }
            nav a {
                margin: 0 10px;
            }
        }
        @media (max-width: 480px) {
            header {
                padding: 15px 0;
            }
            .contact-form {
                padding: 10px;
            }
            .form-group input,
            .form-group textarea {
                width: calc(100% - 10px);
                padding: 6px;
            }
            .form-group button {
                padding: 6px 10px;
            }
            .whatsapp {
                padding: 10px;
            }
            .whatsapp i {
                font-size: 24px;
            }
            nav a {
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact us.html">Contact Us</a>
</nav>

<div class="container">
    <div class="contact-form">
        <h2>Contact Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

<!-- WhatsApp Contact Plugin -->
<a href="https://wa.me/+923090571664" class="whatsapp" target="_blank">
    <i class="fab fa-whatsapp"></i>
</a>

<!-- FontAwesome for WhatsApp Icon -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
