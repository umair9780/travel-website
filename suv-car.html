<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUV Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: #00796b;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .car-detail {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .car-detail h2 {
            margin-top: 0;
            color: #004d40;
        }
        .car-detail p {
            margin: 10px 0;
            color: #00796b;
        }
        .car-detail img {
            width: 100%;
            height: 300px; /* Set a specific height for the images */
            object-fit: cover; /* This ensures the images cover the area and maintain aspect ratio */
            border-radius: 5px;
            margin: 10px 0;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #004d40;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #00796b;
        }
    </style>
</head>
<body>

<header>
    <h1>SUV Cars</h1>
</header>

<div class="container">
    <div class="car-detail">
        <h2>SUV Model 1</h2>
        <img src="suv-car1.jpg" alt="SUV Model 1">
        <p>Price: $60 per day</p>
        <p>Description: A spacious and comfortable SUV, ideal for family trips.</p>
    </div>

    <div class="car-detail">
        <h2>SUV Model 2</h2>
        <img src="suv-car2.jpg" alt="SUV Model 2">
        <p>Price: $65 per day</p>
        <p>Description: A premium SUV offering excellent comfort and off-road capabilities.</p>
    </div>

    <a href="rent a car.html" class="back-button">Back to Rent a Car</a>
</div>

</body>
</html>
